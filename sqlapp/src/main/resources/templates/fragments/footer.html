<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
	<footer
		class="page-footer font-small bg-dark special-color-dark p-2 fixed-bottom text-light">
		<div class="container-fluid text-center text-md-left" sec:authorize="isAuthenticated()">
			Logged user: <span sec:authentication="name"></span> 
			Roles: <span  sec:authentication="principal.authorities"></span>
			<span class="footer-copyright" style="margin-left: 21em;">© 2020 Copyright: Aaska</span>
			


		</div>
		
			
			
	</footer>
</body>
</html>
