<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>

	<div th:replace="fragments/header :: name(page='Add Profile')"></div>
	<div th:insert="fragments/nav"></div>
	
	<div id="main" >
		<div class="container " id="w3-container">
			<h1>Employee Management</h1>	
			
			<form action="#" th:action="@{/saveProfile}" th:object="${employeeInfo}"
				method="POST">
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{tempid}" />
				<input type="text" th:field="*{number}" placeholder="Employee Phone Number" class="form-control mb-4 col-4" required />
				<input type="text" th:field="*{country}" placeholder="Employee Country" class="form-control mb-4 col-4" required />
				<!-- <input type="text" th:field="*{departId}" placeholder="Department ID" class="form-control mb-4 col-4" required />-->
				
				
			
				
			
				<button type="submit" class="btn btn-info col-2">Save
					Info</button>
			</form>
			
			
	
			<hr>
	
			<!-- <a th:href="@{/}">Back to Employee List</a> -->
	
		</div>
	</div>
	
	<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
