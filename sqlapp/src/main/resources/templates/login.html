<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<head>
    <title>Spring Security Example </title>
</head>
<body>

	<header class="navbar navbar-expand-sm bg-dark navbar-light " >
		<div class="sidebar d-flex">
			<div class="sidebarHeader">

				 <span class="text-light p-5 " th:text="Login"></span>

			</div>
		</div>

	</header>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post" ><!-- th:object="${user}" -->
                <fieldset>
                    <h1>Please Sign In</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="user_name" id="user_name" class="form-control input-lg"
                               placeholder="UserName" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" id="pass" class="form-control input-lg"
                               placeholder="Password" required/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
      
    </div>
<a th:href="@{/signup}" class="w3-bar-item w3-button label">Signup</a>
</div>
<!--  <h5 style="margin-left:4.8em"></h5>-->
	<footer
		class="page-footer font-small bg-dark special-color-dark p-2 fixed-bottom">
		<div class="container-fluid text-center text-md-left">
			<div class="footer-copyright text-center text-light  ">Â© 2020
				Copyright: Aaska</div>
		</div>
	</footer>

</body>
</html>
