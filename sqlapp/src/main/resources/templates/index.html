<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" th:src="@{/js/datatable.js}"></script>
<link type="text/css" rel="stylesheet"
	href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">

<!-- DATATABLE -->
<script type="text/JavaScript"
	src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
<script type="text/JavaScript"
	src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>

</head>
<body>

	<div th:replace="fragments/header :: name(page='Home')"></div>

	<div th:insert="fragments/nav"></div>

	<div id="main">

		<div class="container-fluid" id="w3-container">
			<div class="row">

				<div class="container my-2">
					<h1>Employee List</h1>
					<a th:href="@{/showNewEmployeeForm}"
						class="btn btn-primary btn-sm mb-3">Add Employee</a> <a
						th:href="@{/showNewDepartmentForm}"
						class="btn btn-primary btn-sm mb-3">Add Department</a>

					<table id="employeetable"
						class="table table-striped table0responsive-md">
						<thead>
							<tr>
								<th>Employee First Name</th>
								<th>Employee Last Name</th>
								<th>Employee Email</th>
								<th>Department ID</th>
								<!-- <th>Department ID</th> -->
								<th>Profile</th>
								<th>Actions</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="employee: ${listEmployees}">
								<td th:text="${employee.firstName}"></td>
								<td th:text="${employee.lastName}"></td>
								<td th:text="${employee.email}"></td>
								<td th:text="${employee.department_id}"></td>
								<!--<td th:text="${employee.depart_id}"></td> -->
								<td><a
									th:href="@{/showProfileUpdate/{id}(id=${employee.id})}"
									class="btn btn-primary">Edit Profile</a></td>
								<td><a
									th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
									class="btn btn-primary">Update</a> <a
									th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
									class="btn btn-danger">Delete</a></td>
							</tr>
						</tbody>

					</table>

				</div>

			</div>

		</div>


	</div>

	<div th:insert="fragments/footer"></div>



</body>
</html>
