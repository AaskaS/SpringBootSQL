<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>

	<div th:replace="fragments/header :: name(page='Employee Management')"></div>
	<div th:insert="fragments/nav"></div>

	<div id="main">
		<div class="container " id="w3-container">
			<h1>Employee Management</h1>

			<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
				method="POST">
				<!-- Add hidden form field to handle update -->

				<input type="hidden" th:field="*{id}" /> 
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class = "text-danger">Full name error</span> 
				<input type="text" th:field="*{firstName}"
					placeholder="Employee First Name" class="form-control mb-4 col-4"
					required /> 
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class = "text-danger">Full name error</span> 
				<input type="text"
					th:field="*{lastName}" placeholder="Employee Last Name"
					class="form-control mb-4 col-4" required /> 
				<span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class = "text-danger">Full
					name error</span> 
				<input type="email" th:field="*{email}"
					placeholder="Employee Email" class="form-control mb-4 col-4"
					required /> 
			<!--	<input type="text" th:field="*{department_id}" />-->
				<span th:if="${#fields.hasErrors('department_id')}" th:errors="*{department_id}" class = "text-danger">Full Name Error</span> 
			 	
				
				<select  th:field="*{department_id}"
					class="form-control mb-4 col-4" required>
					<option value="0" disabled selected>Select Department ID</option>
					<option th:each="limit : ${listID}"
						th:value="${limit.key}" th:text="${limit.key}"></option>
						
				</select>
				
				



				<button type="submit" class="btn btn-info col-2">Save
					Employee</button>
			</form>






			<hr>

			<!-- <a th:href="@{/}">Back to Employee List</a> -->

		</div>
	</div>

	<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
