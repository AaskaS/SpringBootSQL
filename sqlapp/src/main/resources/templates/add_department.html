<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>

	<div th:replace="fragments/header :: name(page='Add Department')"></div>
	<div th:insert="fragments/nav"></div>
	
	<div id="main" >
		<div class="container " id="w3-container">
			<h1>Add Department</h1>	
			
			<form action="#" th:action="@{/department/saveDepartment}" th:object="${department}"
				method="POST">
				<!-- Add hidden form field to handle update -->
				<span class="text-danger" th:text="${duplicate}"></span>
				<input type="hidden" th:field="*{id}" />
				<span th:if="${#fields.hasErrors('deptId')}" th:errors="*{deptId}" class = "text-danger">Full Name Error</span>
				<input type="text" th:field="*{deptId}" placeholder="Department ID" class="form-control mb-4 col-4" required />
				<span th:if="${#fields.hasErrors('departName')}" th:errors="*{departName}" class = "text-danger">Full Name Error</span>
				<input type="text" th:field="*{departName}" placeholder="Department Name" class="form-control mb-4 col-4" required />
				<!-- <input type="text" th:field="*{departId}" placeholder="Department ID" class="form-control mb-4 col-4" required />-->
				<button type="submit" class="btn btn-info col-2">Save
					Department</button>
			</form>
			
			
	
			<hr>
	
			<!-- <a th:href="@{/}">Back to Employee List</a> -->
	
		</div>
	</div>
	
	<div id="addDep">

		<div class="container-fluid" id="w3-container">
			<div class="row">

				<div class="container my-2">
					<h1>Department List</h1>

					<table id="departmenttable"
						class="table table-striped table0responsive-md">
						<thead>
							<tr>
								<th>Department ID</th>
								<th>Department Name</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="department: ${listDepartment}">
								<td th:text="${department.deptId}"></td>
								<td th:text="${department.departName}"></td>
								<!--<td th:text="${employee.depart_id}"></td> -->
								
								
							</tr>
						</tbody>

					</table>

				</div>

			</div>

		</div>


	</div>
	
	<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
